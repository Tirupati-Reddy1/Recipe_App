<html lang="en">

    <style>

#form_div{

}
input{

    border-radius: 10px;
}
/* Apply a custom font to input labels */
label {
  font-family: 'Helvetica', sans-serif;
  font-size: 14px;
  color: #333;
}

@media (min-width:0px) and (max-width:480px) {

}
