<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Signin</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container" id="signup-container">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label>Email</label>
        <input type="email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required />
      </div>
      <button class="btn">Sign Up</button>
      <div class="switch">
        Already have an account? <a onclick="showSignin()">Sign In</a>
      </div>
    </div>

    <div class="container" id="signin-container" style="display: none">
      <h2>Sign In</h2>
      <div class="form-group">
        <label>Email</label>
        <input id="email" type="email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="pass" type="password" required />
      </div>
      <button class="btn">Sign In</button>
      <div class="switch">
        <a onclick="showForgotPassword()">Forgot Password?</a>
      </div>
      <div class="switch">
        Don't have an account? <a onclick="showSignup()">Sign Up</a>
      </div>
    </div>

    <div class="container" id="forgot-password-container" style="display: none">
      <h2>Reset Password</h2>
      <div class="form-group">
        <label>Current Password</label>
        <input type="password" required />
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" required />
      </div>
      <button class="btn">Reset Password</button>
      <div class="switch">
        <a onclick="showSignin()">Back to Sign In</a>
      </div>
    </div>

    
  </body>
</html>
